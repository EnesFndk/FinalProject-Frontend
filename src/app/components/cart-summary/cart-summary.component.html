<!--*ngIf="cartItems" ile sepete eklemediğimiz zaman sepetiniz sekmesi gözükmeyecek.
burdaki lenght>0 sepette ürün yokken sepet gözükmeyecek. Ama ne zaman sepete bi tane ürün koyarsan o zaman sepet navbar'ın orda gözükecek. onun için ayrıyeten cart-summary.component.s'de cartItem'i []=[] yapmak gerekiyor.-->
<li *ngIf="cartItems.length>0" class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
      Sepetiniz
    </a>
    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
      <li *ngFor="let cartItem of cartItems" ><a class="dropdown-item"><span class="badge bg-secondary">{{cartItem.quantity}}</span>{{cartItem.product.productName}}
      <span (click)="removeFromCart(cartItem.product)" class="badge bg-secondary">Sil</span></a></li>
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item" >Sepete git</a></li>
    </ul>
  </li>
